<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxing</title>
    <style>
        .parent{
            width: 80vh;
            height: 200px;
            position: relative;
            border: 2px solid red;
        }
        .child{
            width: 100%;
            height: 900px;
            position: absolute;
            border: 1px solid blue;
            top: 50%;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
    
</body>
</html>
